<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ZairECMA</title>
    <script type="text/javascript" src="/vendor/dynamicaudio/build/dynamicaudio-src.js"></script>
    <script type="text/javascript" src="/build/zairecma.js"></script>

  <body>
    
    <script type="text/javascript">
      var zaire = new ZairECMA({swf: '/vendor/dynamicaudio/build/dynamicaudio.swf'}),
          D     = 1000;
      
      var SONG = [
        [D*2, 'G', 3],
        [D*1, 'G', 3],
        [D*3, 'A', 4],
        [D*3, 'G', 3],
        [D*3, 'C', 4],
        [D*3, 'B', 4]
      ];
    </script>
    
    <a href="#" onclick="zaire.play('A'); return false">A</a>
    <a href="#" onclick="zaire.play('Ab', 3); return false">Ab</a>
    <a href="#" onclick="zaire.play('C'); return false">C</a>
    <a href="#" onclick="zaire.play('B'); return false">D</a>
    
    <br><br>
    <a href="#" onclick="zaire.playTune(SONG); return false">Happy birthday!</a>
    
  </body>
